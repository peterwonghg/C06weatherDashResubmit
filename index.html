<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body class="container">
    <header class="header">
        <div>
            <h1 class="h1Title d-flex titleBar justify-content-center p-2">Weather Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">

            <!-- Column 1 -->
            <div class="col-12 col-md-3">
                <form id="searchForm" class="row page-content">
                    <div>
                        <br>
                    </div>
                    <label>Search for a City:</label>
                    <input class="form-control my-2 text-primary" type="search" placeholder="City Name" id="cityInput">
                    <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="search-button">Search</button>
                </form>
                
                <!-- Line -->
                <hr>

                <div class="row">
                    <button class="btn btn-primary my-2" style="width: 100%" type="submit" id="clearHistBtn">Clear History</button>

                <!-- Search History -->
                    <div class="searchHistory" id="searchHistory"></div>                    
                </div>
            </div>


            <!-- Column 2 -->
            <div class="col-md-9 col-12">
                
                <!-- Current Weather  -->
                <div class="row currentWeather" id="currentWeather">

                </div>

                <!-- 5-Day Forecast Header -->
                <div class="row five-day-forecast-header">5-Day Forecast:</div>

                <!-- 5 Day Forecast  -->
                <div class="five-day-forecast" id="five-day-forecast">

                </div>
            </div>

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
